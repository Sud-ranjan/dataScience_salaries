<html>
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>HomePage</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
</head> 
  
<body> 
    <div class="container">
    <h3 class="text-left py-5">Predict Job Salary</h3> 
    <form action="{{ url_for('read_form')}}" method="post">
        <div class="row">  
            <hr>
            <div class="col-md-4">        
                <p><b>Enter Job Details</b></p>
                <label for="jobTitle" class="form-label">Job Title:</label>
                <input type="text" class = "form-control" id="jobTitle" name="jobTitle" maxlength = "50" required>

                <label for="jobDescription" class="form-label">Job Description:</label>
                <textarea class = "form-control" id="jobDescription" name="jobDescription" rows="8" maxlength = "2500" required></textarea>

                <label for="rating" class="form-label">Rating (1-5):</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" step="0.1" required>

                <label for="companyName" class="form-label">Company Name:</label>
                <input type="text" class="form-control" id="companyName" name="companyName" maxlength = "50" required>

                <label for="state" class="form-label">State:</label>
                <select class="form-control" id="state" name="state" required>
                    <option value="">Select Job state</option>
                    {% for state in data.get('states'):%}
                    <option value={{state}}>{{state}}</option>
                    {% endfor %}
                </select>

                <label for="city" class="form-label">City:</label>
                <select id="city" class="form-control" name="city" required>
                    <option value="">Select Job city</option>
                    {% for city in data.get('cities'):%}
                    <option value={{city}}>{{city}}</option>
                    {% endfor %}
                </select>
                <!-- <div class="form-check form-switch py-3"> 
                    <input class="form-check-input" type="checkbox" role="switch" id="switch" checked> 
                    <label class="form-check-label" for="switch">Subscribe to Newsletter</label> 
                </div>  -->
            </div>
            <div class="col-md-4">
                    <label for="hqState" class="form-label" >Headquarters State:</label>
                    <select class="form-control" id="hqState" name="hqState" required>
                        <option value="">Select Hq state</option>
                        {% for state in data.get('states'):%}
                        <option value={{state}}>{{state}}</option>
                        {% endfor %}
                    </select>
                    <label for="hqCity" class="form-label">Headquarters City:</label>
                    <select class="form-control" id="hqCity" name="hqCity" required>
                        <option value="">Select Hq city</option>
                        {% for city in data.get('cities'):%}
                        <option value={{city}}>{{city}}</option>
                        {% endfor %}
                    </select>

                    <label for="c_size" class="form-label">Company Size:</label>
                    <select class="form-control" id="comp_size" name="company-size">
                        <option value="">Select a size</option>
                        <option value="1 to 50 employees">1 to 50 employees</option>
                        <option value="51 to 200 employees">51 to 200 employees</option>
                        <option value="201 to 500 employees">201 to 500 employees</option>
                        <option value="501 to 1000 employees">501 to 1000 employees</option>
                        <option value="1001 to 5000 employees">1001 to 5000 employees</option>
                        <option value="5001 to 10000 employees">5001 to 10000 employees</option>
                        <option value="10000+ employees">10000+ employees</option>
                    </select>

                    <label for="founded" class="form-label">Founded:</label>
                    <input type="number" class = "form-control" id="founded" name="founded" min="1750" max="2100" step="1" pattern="\d{4}" required>

                    <label for="ownership" class="form-label">Type of Ownership:</label>
                    <select class = "form-control" id="ownership" name="ownership" required>
                        <option value="">Select Ownership Type</option>
                        <option value="Company - Private">Company - Private</option>
                        <option value="Company - Public">Company - Public</option>
                        <option value="Government">Government</option>
                        <option value="Hospital">Hospital</option>
                        <option value="Subsidiary or Business Segment">Subsidiary or Business Segment</option>
                        <option value="College / University">College / University</option>
                        <option value="School / School District">School / School District</option>
                        <option value="Other Organization">Other Organization</option>
                    </select>

                    <label for="industry" class="form-label">Industry:</label>
                    <input type="text" class = "form-control" id="industry" name="industry" required>
                    
                    <label for="sector" class="form-label">Sector:</label>
                    <input type="text" class = "form-control" id="sector" name="sector" maxlength = "50" required>

                    <label for="revenue" class="form-label">Revenue:</label>
                    <select class="form-control" id="revenue" name="revenue">
                        <option value="">Select Revenue Range</option>
                        <option value="Less than $1 million (USD)">Less than $1 million (USD)</option>
                        <option value="$1 to $5 million (USD)">$1 to $5 million (USD)</option>
                        <option value="$5 to $10 million (USD)">$5 to $10 million (USD)</option>
                        <option value="$10 to $25 million (USD)">$10 to $25 million (USD)</option>
                        <option value="$25 to $50 million (USD)">$25 to $50 million (USD)</option>
                        <option value="$50 to $100 million (USD)">$50 to $100 million (USD)</option>
                        <option value="$100 to $500 million (USD)">$100 to $500 million (USD)</option>
                        <option value="$500 million to $1 billion (USD)">$500 million to $1 billion (USD)</option>
                        <option value="$1 to $2 billion (USD)">$1 to $2 billion (USD)</option>
                        <option value="$2 to $5 billion (USD)">$2 to $5 billion (USD)</option>
                        <option value="$5 to $10 billion (USD)">$5 to $10 billion (USD)</option>
                        <option value="$10+ billion (USD)">$10+ billion (USD)</option>
                    </select>

                    <label for="competitors" class="form-label">Competitors:</label>
                    <input type="text" class = "form-control" id="competitors" name="competitors" maxlength="100" required placeholder = "Competitor Companies (comma separated)">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script> 
</body> 
</html>
